<!DOCTYPE html>
<html>
    <head>
        <title>Sumar dos números</title>
        <meta charset="UTF-8">
    </head>
        <body>
            <h1>Sumar dos números</h1>  
            <p>En este script sumamos dos números</p> 
                <script>  
                    window.alert("Introduce dos números")
                    var n1 = prompt("Dime un numero");
                    var n2 = prompt("Dime otro numero");
                    document.write("La suma de "+ n1 + " y "+ n2 + " es: ");
                    document.write(parseInt(n1)+parseInt(n2));

                </script>  
        </body>
</html>
